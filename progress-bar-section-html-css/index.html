<!DOCTYPE html>
<html>
<head>

  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<section class="about-us abt-skill">
    <div class="container">
      <div class="about-us-detail">
        <div class="row align-items-center">
          
          <div class="col-lg-6 wow slideInRight" style="visibility: visible; animation-name: slideInRight;">
            
            <div class="about-us-image">
              <img src="skill-vector.png">
            </div>
          </div>
          <div class="col-lg-6 wow slideInLeft" style="visibility: visible; animation-name: slideInLeft;">
            <div class="">
              <div class="skill-wrapper">
                <div class="skill">
                  <p>Web Design</p>
                  <div class="skill-bar skill1 wow slideInLeft" data-wow-delay="0.2s" style="visibility: visible; animation-delay: 0.2s; animation-name: slideInLeft;">
                  <span class="skill-count1">95%</span>
                </div>
              </div>
              <div class="skill">
                <p>UI/UX Design</p>
                <div class="skill-bar skill2 wow slideInLeft" data-wow-delay="0.4s" style="visibility: visible; animation-delay: 0.4s; animation-name: slideInLeft;">
                <span class="skill-count2">85%</span>
              </div>
            </div>
            <div class="skill">
              <p>Mobile App Development</p>
              <div class="skill-bar skill3 wow slideInLeft" data-wow-delay="0.6s" style="visibility: visible; animation-delay: 0.6s; animation-name: slideInLeft;">
              <span class="skill-count3">75%</span>
            </div>
          </div>
          <div class="skill">
            <p>ASP.Net</p>
            <div class="skill-bar skill4 wow slideInLeft" data-wow-delay="0.8s" style="visibility: visible; animation-delay: 0.8s; animation-name: slideInLeft;">
            <span class="skill-count4">65%</span>
          </div>
        </div>
        <div class="skill">
          <p>PHP</p>
          <div class="skill-bar skill5 wow slideInLeft" data-wow-delay="1s" style="visibility: visible; animation-delay: 1s; animation-name: slideInLeft;">
          <span class="skill-count5">80%</span>
        </div>
      </div>
      <div class="skill">
        <p>WORDPRESS</p>
        <div class="skill-bar skill6 wow slideInLeft" data-wow-delay="1.2s" style="visibility: visible; animation-delay: 1.2s; animation-name: slideInLeft;">
        <span class="skill-count6">90%</span>
      </div>
    </div>
  </div>
</div>
</div>
</div>
</div>
</div>
</section>
</body>
</html>
